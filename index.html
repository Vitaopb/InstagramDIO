<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css3/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/img/instagram-celular.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/img/instagram-logo.png" class="instagram-" alt="">
                <div class="profile-photo">
                    <img style="width: 100px; height: 100px;" src="/img/img/foto-perfil.png" alt="">
                </div>
                <a href="#" class="instagram-login">Continue como vic_lieuthier</a>
                <a href="#" class="instagram-logout">Trocar conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vic_lieuhtier?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="downloads">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
